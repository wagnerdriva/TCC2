apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-classification
  labels:
    app: color-classification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: color-classification
  template:
    metadata:
      labels:
        app: color-classification
    spec:
      volumes:
        - name: model-pv-storage # nome do volume da aplicação
          persistentVolumeClaim:
            claimName: pv-claim-models
      containers:
      - name: color-classification
        image: wagnerrua/vehicle:color-classification
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKER
          value: "labic-kafka.default.svc.cluster.local:9092"
        - name: CUDA_VISIBLE_DEVICES
          value: "-1"
        - name: KAFKA_PRODUCER_TOPIC
          value: "event_bus"
        - name: KAFKA_CONSUMER_TOPIC
          value: "filtred_image"
        - name: KAFKA_CONSUMER_GROUP
          value: "color_classification"
        - name: MODEL
          value: "models/Xcpetion-CarrosV2/CarrosPorCor-03-0.23-0.93.hdf5"
        - name: CLASSES
          value: "Amarelo,Azul,Branco,Laranja,Marrom,Prata,Preto,Verde,Vermelho"
        resources:
          requests:
            memory: "500Mi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: model-pv-storage 
          mountPath: /app/models